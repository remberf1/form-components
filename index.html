<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form components</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility,visibility_off" />
   
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                <label for="fullname" class="required">Full Name</label><br>
                <input class="form_input" aria-invalid="false" type="text" id="fullname" name="fullname" aria-label="What should we call you" aria-required="true" placeholder="What should we call you" required oninput="this.value.replace(/[^a-zA-Z\s]/g,'')">
                <span id="fullnameError" class="error-message" style="display:none;">This field is required.</span>
                </div>
                <div class="form-group">
                <label for="email">Email Address</label><br>
                <input class="form_input" type="email" id="email" name="email" aria-label="john@doe.com" aria-required="true"placeholder="john@doe.com" required><br>
                </div>
                <span class="error-message">Email is already taken</span>
                <div class="form-group password-container">
                <label for="password">Password</label><br>
                <input type="password" class="form_input" type="" id="password" aria-label="password" name="password" >
                <button type="button" class="show-password-btn" aria-label="Password is hidden" aria-pressed="false">
                    <span class="material-symbols-outlined">
                        visibility
                        </span>
                  </button><br>
                </div>
                <div class="form-group password-container">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" class="form_input" type="" id="confirm-password" name="confirm-password">
                    <button type="button" class="show-password-btn" aria-label="Password is hidden" aria-pressed="false">
                        <span class="material-symbols-outlined">
                            visibility_off
                            </span>
                      </button><br>
                </div>
                <span class="error-message">Passwords must match</span>
                <br><br>
                <div class='form-group'>
                 <button class="update_button" type="submit" value="Submit">Update Profile</button>
                </div>
            </form>
        </div>
        <div class="completeness-container">
            <div class="image-container">
                <div class="progress">
                </div>
                <span class="percentage">65%</span>
                <p>Profile Completeness </p>
            </div>

            <div class="checklist-container">
                <ul class="checklist">
                    <li class="complete">Create Account</li>
                    <li class="complete">Update Roadmap Progress</li>
                    <li class="complete">Setup Public Profile</li>
                    <li class="incomplete">Complete your first project</li>
                    <li class="incomplete">Invite your Friends</li>
                  </ul>
            </div>
        </div>
    </div>
</body>
</html>
